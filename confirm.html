<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmed - Life OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
  </style>
</head>
<body>
  <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 max-w-md w-full mx-4 text-center">
    <div id="loading" class="space-y-4">
      <div class="animate-spin rounded-full h-16 w-16 border-4 border-indigo-500 border-t-transparent mx-auto"></div>
      <h2 class="text-xl font-semibold text-gray-700">Confirming your email...</h2>
    </div>
    
    <div id="success" class="hidden space-y-4">
      <div class="mx-auto w-20 h-20 bg-green-100 rounded-full flex items-center justify-center">
        <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800">Email Confirmed! ✅</h1>
      <p class="text-gray-600">Thank you for confirming your email address. Your account is now active.</p>
      <div class="pt-4">
        <a href="index.html" class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
          Go to Life OS →
        </a>
      </div>
    </div>
    
    <div id="error" class="hidden space-y-4">
      <div class="mx-auto w-20 h-20 bg-red-100 rounded-full flex items-center justify-center">
        <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800">Oops!</h1>
      <p id="errorMessage" class="text-gray-600">Something went wrong. Please try again.</p>
      <div class="pt-4">
        <a href="index.html" class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
          Go to Life OS →
        </a>
      </div>
    </div>
  </div>

  <script>
    const { createClient } = window.supabase;
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    async function handleEmailConfirmation() {
      const loading = document.getElementById('loading');
      const success = document.getElementById('success');
      const error = document.getElementById('error');
      const errorMessage = document.getElementById('errorMessage');
      
      try {
        // Extract tokens from URL hash
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');
        const errorParam = hashParams.get('error');
        const errorDescription = hashParams.get('error_description');
        
        // Handle errors from URL
        if (errorParam) {
          loading.classList.add('hidden');
          error.classList.remove('hidden');
          errorMessage.textContent = errorDescription || errorParam;
          console.error('Auth error:', errorParam, errorDescription);
          return;
        }
        
        if (!accessToken || !refreshToken) {
          loading.classList.add('hidden');
          error.classList.remove('hidden');
          errorMessage.textContent = 'No confirmation tokens found in URL. Please check your email link.';
          return;
        }
        
        // Exchange tokens for session
        const { data, error: sessionError } = await supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: refreshToken
        });
        
        if (sessionError) {
          loading.classList.add('hidden');
          error.classList.remove('hidden');
          errorMessage.textContent = sessionError.message || 'Failed to confirm email. Please try again.';
          console.error('Session error:', sessionError);
          return;
        }
        
        // Success! Show success message
        loading.classList.add('hidden');
        success.classList.remove('hidden');
        
        // Clear URL hash for security
        window.history.replaceState(null, '', window.location.pathname);
        
        // Auto-redirect after 3 seconds (optional)
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);
        
      } catch (err) {
        loading.classList.add('hidden');
        error.classList.remove('hidden');
        errorMessage.textContent = 'An unexpected error occurred. Please try again.';
        console.error('Unexpected error:', err);
      }
    }
    
    // Handle confirmation on page load
    handleEmailConfirmation();
  </script>
</body>
</html>
