  <script>
    const { createClient } = window.supabase;
    const supabase = createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );
    
    // Get current user ID (helper function)
    function getCurrentUserId() {
      const user = supabase.auth.getUser();
      return user.then(({ data: { user } }) => user?.id);
    }
    
    // Check auth state and update UI
    supabase.auth.onAuthStateChange((event, session) => {
      updateAuthUI(session);
    });
    
    // Handle email confirmation callback (access_token in URL hash)
    async function handleAuthCallback() {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const refreshToken = hashParams.get('refresh_token');
      const error = hashParams.get('error');
      const errorDescription = hashParams.get('error_description');
      
      // Handle errors
      if (error) {
        console.error("Auth error:", error, errorDescription);
        // Show error message if auth status element exists
        const status = document.getElementById("authStatus");
        if (status) {
          status.textContent = "Error: " + (errorDescription || error);
          status.className = "text-xs text-center text-red-600";
        }
        // Clear the URL hash
        window.history.replaceState(null, '', window.location.pathname);
        return;
      }
      
      if (accessToken && refreshToken) {
        try {
          // Exchange tokens for session
          const { data, error: sessionError } = await supabase.auth.setSession({
            access_token: accessToken,
            refresh_token: refreshToken
          });
          
          if (sessionError) {
            console.error("Error setting session:", sessionError);
            const status = document.getElementById("authStatus");
            if (status) {
              status.textContent = "Error confirming email: " + sessionError.message;
              status.className = "text-xs text-center text-red-600";
            }
          } else {
            console.log("Email confirmed! Session set successfully.");
            // Show success message
            const status = document.getElementById("authStatus");
            if (status) {
              status.textContent = "Email confirmed! You're signed in.";
              status.className = "text-xs text-center text-green-600";
            }
            // Update UI will be handled by onAuthStateChange
          }
          
          // Clear the URL hash
          window.history.replaceState(null, '', window.location.pathname + window.location.search);
        } catch (err) {
          console.error("Unexpected error handling callback:", err);
        }
      }
    }
    
    // Handle auth callback on page load (before initial session check)
    handleAuthCallback();
    
    // Initial auth check
    supabase.auth.getSession().then(({ data: { session } }) => {
      updateAuthUI(session);
    });
    
    function updateAuthUI(session) {
      const authUserInfo = document.getElementById("authUserInfo");
      const authLoginForm = document.getElementById("authLoginForm");
      const userEmail = document.getElementById("userEmail");
      
      if (!authUserInfo || !authLoginForm || !userEmail) return; // Elements not loaded yet
      
      if (session?.user) {
        authUserInfo.classList.remove("hidden");
        authLoginForm.classList.add("hidden");
        userEmail.textContent = session.user.email || "User";
      } else {
        authUserInfo.classList.add("hidden");
        authLoginForm.classList.remove("hidden");
      }
    }
    
    // Wait for DOM to be ready before attaching event handlers
    function initAuthHandlers() {
      const signUpBtn = document.getElementById("signUpBtn");
      const signInBtn = document.getElementById("signInBtn");
      const signOutBtn = document.getElementById("signOutBtn");
      
      if (!signUpBtn || !signInBtn || !signOutBtn) {
        // Try again after a short delay if elements aren't ready
        setTimeout(initAuthHandlers, 100);
        return;
      }
      
      // Authentication handlers
      signUpBtn.onclick = async () => {
        const email = document.getElementById("authEmail").value;
        const password = document.getElementById("authPassword").value;
        const status = document.getElementById("authStatus");
        
        if (!email || !password) {
          status.textContent = "Please enter email and password";
          status.className = "text-xs text-center text-red-600";
          return;
        }
        
        status.textContent = "Signing up...";
        status.className = "text-xs text-center text-blue-600";
        
        const { data, error } = await supabase.auth.signUp({
          email,
          password
        });
        
        if (error) {
          status.textContent = "Error: " + error.message;
          status.className = "text-xs text-center text-red-600";
          console.error("Sign up error:", error);
        } else {
          if (data.user && !data.user.email_confirmed_at) {
            status.textContent = "Check your email to confirm signup!";
            status.className = "text-xs text-center text-green-600";
          } else {
            status.textContent = "Signed up successfully!";
            status.className = "text-xs text-center text-green-600";
          }
        }
      };
      
      signInBtn.onclick = async () => {
        const email = document.getElementById("authEmail").value;
        const password = document.getElementById("authPassword").value;
        const status = document.getElementById("authStatus");
        
        if (!email || !password) {
          status.textContent = "Please enter email and password";
          status.className = "text-xs text-center text-red-600";
          return;
        }
        
        status.textContent = "Signing in...";
        status.className = "text-xs text-center text-blue-600";
        
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) {
          status.textContent = "Error: " + error.message;
          status.className = "text-xs text-center text-red-600";
          console.error("Sign in error:", error);
        } else {
          status.textContent = "Signed in successfully!";
          status.className = "text-xs text-center text-green-600";
          // Clear form
          document.getElementById("authEmail").value = "";
          document.getElementById("authPassword").value = "";
        }
      };
      
      signOutBtn.onclick = async () => {
        await supabase.auth.signOut();
      };
    }
    
    // Initialize auth handlers when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initAuthHandlers);
    } else {
      initAuthHandlers();
    }
  </script>

<script>
/* ===== HELPERS ===== */
const pad = n => String(n).padStart(2,"0");
const fmt = s => `${pad(s/3600|0)}:${pad(s%3600/60|0)}:${pad(s%60)}`;

/* ===== BF% APP ===== */
document.getElementById("docSave").onclick = async () => {
  const docStatus = document.getElementById("docStatus");
  const docCalories = document.getElementById("docCalories");
  const docProtein = document.getElementById("docProtein");
  const docGym = document.getElementById("docGym");
  const docCalTrack = document.getElementById("docCalTrack");
  const docProteinOnly = document.getElementById("docProteinOnly");
  const docHomeDumbbell = document.getElementById("docHomeDumbbell");

  // Calculate score from: Gym, Cal track, Ate protein only, Home dumbbell
  const gymScore = docGym.checked ? 0.026 : 0;
  const calTrackScore = docCalTrack.checked ? 0.025 : 0;
  const proteinOnlyScore = docProteinOnly.checked ? 0.020 : 0;
  const homeDumbbellScore = docHomeDumbbell.checked ? 0.018 : 0;
  const score = gymScore + calTrackScore + proteinOnlyScore + homeDumbbellScore;
  
  // Log for debugging
  console.log("Score calculation:", {
    gym: docGym.checked,
    calTrack: docCalTrack.checked,
    proteinOnly: docProteinOnly.checked,
    homeDumbbell: docHomeDumbbell.checked,
    gymScore,
    calTrackScore,
    proteinOnlyScore,
    homeDumbbellScore,
    totalScore: score
  });

  // Display score breakdown
  const scoreBreakdown = [];
  if (docGym.checked) scoreBreakdown.push("Gym: 0.026");
  if (docCalTrack.checked) scoreBreakdown.push("Cal track: 0.025");
  if (docProteinOnly.checked) scoreBreakdown.push("Protein only: 0.020");
  if (docHomeDumbbell.checked) scoreBreakdown.push("Home dumbbell: 0.018");
  const scoreText = scoreBreakdown.length > 0 
    ? `Score: ${score.toFixed(3)} (${scoreBreakdown.join(" + ")})`
    : `Score: ${score.toFixed(3)}`;

  try {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      docStatus.textContent = "‚ùå Please sign in first";
      return;
    }
    
    const { data, error } = await supabase.from("doctor_logs").insert({
      user_id: user.id,
      date: new Date().toISOString().slice(0,10),
      hours: 0,
      calories: +docCalories.value || 0,
      protein: +docProtein.value || 0,
      gym: docGym.checked,
      cal_track: docCalTrack.checked,
      protein_only: docProteinOnly.checked,
      home_dumbbell: docHomeDumbbell.checked,
      score
    });

    if (error) {
      docStatus.textContent = "‚ùå Error: " + error.message;
      console.error("BF% App save error:", error);
    } else {
      docStatus.textContent = scoreText + " - Saved to Supabase ‚úÖ";
      // Clear inputs after successful save
      docCalories.value = "";
      docProtein.value = "";
      docGym.checked = false;
      docCalTrack.checked = false;
      docProteinOnly.checked = false;
      docHomeDumbbell.checked = false;
      loadDashboard(); // Refresh dashboard
    }
  } catch (err) {
    docStatus.textContent = "‚ùå Error: " + err.message;
    console.error("BF% App save error:", err);
  }
};

/* ===== LIFE OS TIMER ===== */
let fStart = null, fInt = null;

document.getElementById("fastStart").onclick = () => {
  if (fInt) return;
  fStart = Date.now();
  const fastTimer = document.getElementById("fastTimer");
  fInt = setInterval(() => {
    fastTimer.textContent = fmt((Date.now() - fStart) / 1000 | 0);
  }, 1000);
};

document.getElementById("fastStop").onclick = async () => {
  if (!fStart) {
    const fastStatus = document.getElementById("fastStatus");
    fastStatus.textContent = "‚ö†Ô∏è Please start the timer first";
    return;
  }

  clearInterval(fInt);
  fInt = null;
  const fastTimer = document.getElementById("fastTimer");
  const fastStatus = document.getElementById("fastStatus");

  const seconds = (Date.now() - fStart) / 1000 | 0;
  fStart = null; // Reset after getting the value

  try {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      fastStatus.textContent = "‚ùå Please sign in first";
      return;
    }
    
    const { data, error } = await supabase.from("saas_timer_logs").insert({
      user_id: user.id,
      date: new Date().toISOString().slice(0,10),
      seconds: seconds
    });

    if (error) {
      fastStatus.textContent = "‚ùå Error: " + error.message;
      console.error("Life OS Timer save error:", error);
    } else {
      fastStatus.textContent = `Saved ${seconds}s to Supabase ‚úÖ`;
      loadDashboard(); // Refresh dashboard
    }
  } catch (err) {
    fastStatus.textContent = "‚ùå Error: " + err.message;
    console.error("Life OS Timer save error:", err);
  }

  fastTimer.textContent = "00:00:00";
};

    editable: ["date", "rec_basketball", "treadmill_running"],
    headers: ["Date", "Rec Basketball", "Treadmill Running"],
    suffix: "_stress"
  }
};

async function loadTableEditor() {
  for (const tableName of Object.keys(tableSchemas)) {
    await loadSingleTable(tableName);
  }
}

async function loadSingleTable(tableName) {
  const { data, error } = await supabase
    .from(tableName)
    .select("*")
    .order("created_at", { ascending: false })
    .limit(2);
  
  if (error) {
    const statusEl = document.getElementById(`editorStatus${tableSchemas[tableName].suffix}`);
    if (statusEl) {
      statusEl.textContent = "‚ùå Error: " + error.message;
      statusEl.className = "mt-2 text-center text-xs text-red-600";
    }
    console.error(`Error loading ${tableName}:`, error);
    // Still render empty table so user can add rows
    editorData[tableName] = [];
    deletedIds[tableName] = [];
    renderSingleTable(tableName);
    return;
  }
  
  editorData[tableName] = data || [];
  deletedIds[tableName] = [];
  const statusEl = document.getElementById(`editorStatus${tableSchemas[tableName].suffix}`);
  if (statusEl) statusEl.textContent = "";
  renderSingleTable(tableName);
}

function renderSingleTable(tableName) {
  const schema = tableSchemas[tableName];
  const suffix = schema.suffix;
  const head = document.getElementById(`editorHead${suffix}`);
  const body = document.getElementById(`editorBody${suffix}`);
  const data = editorData[tableName];
  
  // Render headers
  head.innerHTML = `
    <tr>
      ${schema.headers.map(h => `<th class="border p-1 text-left text-xs">${h}</th>`).join("")}
      <th class="border p-1 text-left text-xs">Del</th>
    </tr>
  `;
  
  // Render rows (max 2)
  body.innerHTML = data.slice(0, 2).map((row, idx) => `
    <tr class="hover:bg-gray-50" data-idx="${idx}">
      ${schema.columns.filter(col => col !== "id").map(col => {
        const isEditable = schema.editable.includes(col);
        const isBoolean = ['gym', 'cal_track', 'protein_only', 'home_dumbbell', 'rec_basketball', 'treadmill_running'].includes(col);
        const value = row[col] ?? "";
        return `<td class="border p-1">
          ${isEditable 
            ? isBoolean
              ? `<input type="checkbox" 
                       ${value ? 'checked' : ''} 
                       data-col="${col}" 
                       data-idx="${idx}"
                       data-table="${tableName}"
                       class="focus:outline-none">`
              : `<input type="${col === 'date' ? 'date' : ['score', 'hours', 'seconds', 'saas', 'projects', 'cgpa', 'bf', 'calories', 'protein'].includes(col) ? 'number' : 'text'}" 
                       value="${value}" 
                       data-col="${col}" 
                       data-idx="${idx}"
                       data-table="${tableName}"
                       class="w-full p-1 border-0 focus:outline-none focus:bg-blue-50 text-xs" 
                       step="${['score', 'hours', 'cgpa', 'bf'].includes(col) ? '0.1' : '1'}">`
            : `<span class="px-1 text-xs">${isBoolean ? (value ? '‚úì' : '‚úó') : value}</span>`}
        </td>`;
      }).join("")}
      <td class="border p-1">
        <button onclick="deleteRow('${tableName}', ${idx})" class="text-red-600 hover:bg-red-50 px-1 py-0.5 rounded text-xs">√ó</button>
      </td>
    </tr>
  `).join("");
  
  // Add input listeners
  body.querySelectorAll("input").forEach(input => {
    input.addEventListener("change", (e) => {
      const idx = parseInt(e.target.dataset.idx);
      const col = e.target.dataset.col;
      const table = e.target.dataset.table;
      let value;
      if (e.target.type === "checkbox") {
        value = e.target.checked;
      } else if (e.target.type === "number") {
        value = parseFloat(e.target.value) || 0;
      } else {
        value = e.target.value;
      }
      editorData[table][idx][col] = value;
    });
  });
}

window.deleteRow = function(tableName, idx) {
  const row = editorData[tableName][idx];
  if (row && row.id) deletedIds[tableName].push(row.id);
  editorData[tableName].splice(idx, 1);
  renderSingleTable(tableName);
};

window.addRowToTable = function(tableName) {
  const schema = tableSchemas[tableName];
  const newRow = { id: null };
  schema.columns.forEach(col => {
    if (col !== "id") {
      if (col === "date") newRow[col] = new Date().toISOString().slice(0, 10);
      else if (col === "user_id") {
        // Will be set from current user when saving
        newRow[col] = null;
      }
      else if (['gym', 'cal_track', 'protein_only', 'home_dumbbell', 'rec_basketball', 'treadmill_running'].includes(col)) newRow[col] = false;
      else newRow[col] = ["score", "hours", "seconds", "saas", "projects", "cgpa", "bf", "calories", "protein"].includes(col) ? 0 : "";
    }
  });
  editorData[tableName].unshift(newRow);
  // Keep only 2 rows
  if (editorData[tableName].length > 2) {
    editorData[tableName] = editorData[tableName].slice(0, 2);
  }
  renderSingleTable(tableName);
};

document.getElementById("saveAllTablesBtn").onclick = async () => {
  const statusEl = document.getElementById("editorStatus");
  statusEl.textContent = "Saving all tables...";
  
  try {
    // Save each table
    for (const tableName of Object.keys(tableSchemas)) {
      // Delete removed rows (only user's own rows)
      for (const id of deletedIds[tableName]) {
        await supabase.from(tableName).delete().eq("id", id).eq("user_id", user.id);
      }
      
      // Get current user
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        statusEl.textContent = "‚ùå Please sign in first";
        return;
      }
      
      // Update/insert rows
      for (const row of editorData[tableName]) {
        const { id, ...data } = row;
        // Always include user_id for new rows
        if (!id) {
          data.user_id = user.id;
        }
        if (id) {
          // Update existing
          await supabase.from(tableName).update(data).eq("id", id).eq("user_id", user.id);
        } else {
          // Insert new
          await supabase.from(tableName).insert(data);
        }
      }
    }
    
    statusEl.textContent = "‚úÖ All tables saved to Supabase!";
    setTimeout(() => statusEl.textContent = "", 3000);
    loadTableEditor(); // Reload the editor with fresh data
    loadDashboard(); // Refresh dashboard
  } catch (error) {
    statusEl.textContent = "‚ùå Error: " + error.message;
  }
};

    `;

    const sorted = [...stressData].reverse();
    if (chartStress) chartStress.destroy();
    chartStress = new Chart(ctx, {
      type: "line",
      data: {
        labels: sorted.map(d => new Date(d.date).toLocaleDateString("en-US", { month: "short", day: "numeric" })),
        datasets: [{
          label: "Activities",
          data: sorted.map(d => (d.rec_basketball ? 1 : 0) + (d.treadmill_running ? 1 : 0)),
          borderColor: "rgb(99, 102, 241)",
          backgroundColor: "rgba(99, 102, 241, 0.1)",
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true, ticks: { font: { size: 9 }, stepSize: 1 } },

        }
      }
    });
  } else {
    stressEl.innerHTML = '<div class="text-gray-400">No data yet</div>';

  // Load BF% App data (last 14 days)
  const { data: bfData } = await supabase
    .from("doctor_logs")
    .select("*")
    .order("created_at", { ascending: false })
    .limit(14);
  
  const bfEl = document.getElementById("dashboardBF");

    if (latest.cal_track) checks.push("Cal");
    if (latest.protein_only) checks.push("Protein");
    if (latest.home_dumbbell) checks.push("Dumbbell");

      <div class="text-gray-600">Latest: ${latest.date}</div>
      <div class="font-semibold text-pink-600">Score: ${latest.score?.toFixed(3) || 0}</div>

    // Create/update chart
    const ctx = document.getElementById("chartBF").getContext("2d");
    const sorted = [...bfData].reverse();
    if (chartBF) chartBF.destroy();
    chartBF = new Chart(ctx, {
